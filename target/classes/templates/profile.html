<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Profile - HisaabLite</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .readonly {
            background: #f0f0f0;
        }

        button {
            padding: 10px 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .info-box {
            background: #eef2ff;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="container">

    <h2>üè™ Shop Profile</h2>

    <div class="info-box">
        <p><strong>Shop Name:</strong> <span th:text="${shop.name}"></span></p>
        <p><strong>PAN (Immutable):</strong> <span th:text="${shop.panNumber}"></span></p>
    </div>

    <form th:action="@{/profile}" 
          th:object="${profileRequest}" 
          method="post">

        <label>GST Number</label>
        <input type="text" 
               th:field="*{gstNumber}" />

        <label>Address</label>
        <input type="text" 
               th:field="*{address}"
               th:value="${shop.address}" />

        <label>City</label>
        <input type="text" 
               th:field="*{city}"
               th:value="${shop.city}" />

        <label>State</label>
        <input type="text" 
               th:field="*{state}"
               th:value="${shop.state}" />

        <label>Pincode</label>
        <input type="text" 
               th:field="*{pincode}"
               th:value="${shop.pincode}" />

        <label>UPI ID</label>
        <input type="text" 
               th:field="*{upiId}"
               th:value="${shop.upiId}" />

        <button type="submit">Update Profile</button>

    </form>

</div>

</body>
</html>
