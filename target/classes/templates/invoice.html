<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice - HisaabLite</title>
    <style>
        body { font-family: monospace; max-width: 300px; margin: auto; }
        h2, h3 { text-align: center; margin: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px dashed #000; padding: 2px 0; text-align: left; font-size: 12px; }
        th { border-bottom: 1px solid #000; }
        .right { text-align: right; }
        .total { font-weight: bold; border-top: 1px solid #000; }
        .footer { text-align: center; margin-top: 10px; font-size: 12px; }
        button { margin-top: 10px; padding: 5px 10px; }
        @media print { button { display: none; } body { max-width: none; } }
    </style>
</head>
<body>
<h2 th:text="${sale.shop.name}">Shop Name</h2>
<div style="text-align:center;font-size:12px;">
    <div th:text="${sale.shop.address}">Address</div>
    <div th:text="${sale.shop.phone}">Contact</div>
</div>

<hr/>

<div style="font-size:12px;">
    <div>Invoice #: <span th:text="${sale.id}">001</span></div>
    <!-- <div>Date: <span th:text="${#dates.format(sale.saleDate,'dd-MM-yyyy HH:mm')}">01-01-2026</span></div> -->
     <div>
    Date:
    <span th:text="${#temporals.format(sale.saleDate,'dd-MM-yyyy HH:mm:ss')}">
        01-01-2026
    </span>
</div>
    <div>Cashier: <span th:text="${sale.createdBy.username}">Cashier</span></div>
</div>

<table>
    <tr>
        <th>Item</th>
        <th class="right">Qty</th>
        <th class="right">Price</th>
        <th class="right">Subtotal</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.product.name}">Product</td>
        <td class="right" th:text="${item.quantity}">1</td>
        <td class="right" th:text="${item.priceAtSale}">0.00</td>
        <td class="right" th:text="${item.subtotal}">0.00</td>
    </tr>
    <tr class="total">
        <td colspan="3" class="right">Total</td>
        <td class="right" th:text="${sale.totalAmount}">0.00</td>
    </tr>
</table>

<div class="footer">
    Thank you for your purchase!
</div>

<button onclick="window.print()">Print</button>

</body>
</html>
