<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HisaabLite - Billing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2c3e50; }
        form { margin-bottom: 20px; }
        label { margin-right: 10px; }
        select, input[type=number] { padding: 5px; margin-right: 10px; }
        table { width: 80%; border-collapse: collapse; margin-top: 10px; }
        th, td { border:1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .btn { padding: 6px 12px; margin: 5px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #2980b9; }
        .message { font-weight: bold; margin-bottom: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>New Sale - HisaabLite</h2>

<!-- Success/Error Messages -->
<div th:if="${success}" class="message success" th:text="${success}"></div>
<div th:if="${error}" class="message error" th:text="${error}"></div>

<!-- Add Product to Cart Form -->
<form th:action="@{/sales/add}" method="post">
    <label>Product:</label>
    <select name="productId">
        <option th:each="product : ${products}" 
                th:value="${product.id}" 
                th:text="|${product.name} - ₹${product.price}|">
        </option>
    </select>

    <label>Quantity:</label>
    <input type="number" name="quantity" min="1" value="1" required />

    <button type="submit" class="btn">Add to Cart</button>
</form>

<!-- Cart Table -->
<h3>Cart</h3>
<table th:if="${cart != null and cart.size() > 0}">
    <tr>
        <th>#</th>
        <th>Product</th>
        <th>Price (₹)</th>
        <th>Quantity</th>
        <th>Subtotal (₹)</th>
        <th>Action</th>
    </tr>
    <tr th:each="item, iterStat : ${cart}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${item.productName}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.subtotal}"></td>
        <td>
            <a th:href="@{/sales/remove/{index}(index=${iterStat.index})}" class="btn">Remove</a>
        </td>
    </tr>
    <tr>
        <td colspan="4" style="text-align: right; font-weight:bold;">Total</td>
        <td colspan="2" th:text="${totalAmount}"></td>
    </tr>
</table>

<!-- Complete Sale Form -->
<form th:action="@{/sales/complete}" method="post">
    <button type="submit" class="btn">Complete Sale</button>
</form>

</body>
</html>
