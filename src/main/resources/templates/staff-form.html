<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Staff - HisaabLite</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#f4f6f9;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card {
    background:white;
    width:400px;
    padding:30px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

h2 {
    text-align:center;
    margin-bottom:20px;
}

.form-group {
    margin-bottom:15px;
}

label {
    font-size:13px;
    font-weight:600;
    display:block;
    margin-bottom:5px;
}

input, select {
    width:100%;
    padding:10px;
    border:1px solid #ddd;
    border-radius:8px;
    font-size:14px;
}

input:focus, select:focus {
    outline:none;
    border-color:#2563eb;
}

button {
    width:100%;
    padding:12px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
}

button:hover {
    background:#1e40af;
}

.error {
    background:#fee2e2;
    color:#b91c1c;
    padding:8px;
    border-radius:6px;
    font-size:13px;
    margin-bottom:10px;
    text-align:center;
}

.back {
    text-align:center;
    margin-top:15px;
}

.back a {
    text-decoration:none;
    color:#6b7280;
    font-size:13px;
}
</style>
</head>

<body>

<div class="card">

<h2>➕ Add Staff</h2>

<div th:if="${error}" class="error" th:text="${error}"></div>

<form th:action="@{/staff}" method="post" th:object="${user}">

<div class="form-group">
<label>Name</label>
<input type="text" th:field="*{name}" required/>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" th:field="*{username}" required/>
</div>

<div class="form-group">
<label>Phone</label>
<input type="text" th:field="*{phone}" required/>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" th:field="*{password}" required/>
</div>

<div class="form-group">
<label>Role</label>
<select th:field="*{role}">
<option value="MANAGER">Manager</option>
<option value="CASHIER">Cashier</option>
</select>
</div>

<button type="submit">Save Staff</button>

</form>

<div class="back">
<a th:href="@{/staff}">⬅ Back to Staff List</a>
</div>

</div>

</body>
</html>
