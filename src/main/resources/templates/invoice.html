<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice - HisaabLite</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }

        .invoice-box {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .invoice-title {
            font-size: 20px;
            color: #555;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background: #2c3e50;
            color: white;
            padding: 10px;
            text-align: left;
        }

        table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .totals {
            margin-top: 20px;
            width: 40%;
            float: right;
        }

        .totals td {
            padding: 8px;
        }

        .grand-total {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 13px;
        }

        .print-btn {
            text-align: right;
            margin-bottom: 15px;
        }

        .print-btn button {
            padding: 8px 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media print {
            .print-btn {
                display: none;
            }
            body {
                background: white;
            }
        }

    </style>
</head>

<body>

<div class="invoice-box">

    <div class="print-btn">
        <button onclick="window.print()">Print Invoice</button>
    </div>

    <div class="header">
        <div>
            <div class="brand">HisaabLite</div>
            <div th:text="${sale.shop.name}"></div>
            <div th:text="${sale.shop.address}"></div>
        </div>

        <div>
            <div class="invoice-title">INVOICE</div>
            <div>Invoice ID: <span th:text="${sale.id}"></span></div>
            <div>Date: <span th:text="${#temporals.format(sale.saleDate,'dd-MM-yyyy HH:mm')}"></span></div>
        </div>
    </div>

    <!-- Customer Section -->
    <div class="section">
        <h4>Customer Details</h4>
        <div>Name: <span th:text="${sale.customerName != null ? sale.customerName : 'Walk-in Customer'}"></span></div>
        <div>Phone: <span th:text="${sale.customerPhone != null ? sale.customerPhone : '-'}"></span></div>
    </div>

    <!-- Items Table -->
    <div class="section">
        <h4>Items</h4>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item, stat : ${items}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${item.product.name}"></td>
                    <td>₹ <span th:text="${item.product.price}"></span></td>
                    <td th:text="${item.quantity}"></td>
                    <td>₹ <span th:text="${item.subtotal}"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Totals Section -->
    <table class="totals">
        <tr>
            <td>Subtotal:</td>
            <td>₹ <span th:text="${sale.totalAmount + sale.discountAmount}"></span></td>
        </tr>

        <tr>
            <td>Discount:</td>
            <td>
                ₹ <span th:text="${sale.discountAmount}"></span>
                (<span th:text="${sale.discountPercent}"></span>%)
            </td>
        </tr>

        <tr class="grand-total">
            <td>Grand Total:</td>
            <td>₹ <span th:text="${sale.totalAmount}"></span></td>
        </tr>

        <tr>
            <td>Payment Mode:</td>
            <td th:text="${sale.paymentMode}"></td>
        </tr>

        <tr>
            <td>Amount Received:</td>
            <td>₹ <span th:text="${sale.amountReceived}"></span></td>
        </tr>

        <tr>
            <td>Change Returned:</td>
            <td>₹ <span th:text="${sale.changeReturned}"></span></td>
        </tr>
    </table>

    <div style="clear: both;"></div>

    <div class="footer">
        Thank you for your business ❤️ <br>
        Generated by HisaabLite POS System
    </div>

</div>

</body>
</html>
