<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Products - HisaabLite</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f2c3a, #2c3e50);
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .btn-add {
            background-color: #3498db;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-add:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .low-stock {
            color: red;
            font-weight: bold;
        }

        .btn-edit {
            background-color: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background-color: #1e8449;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #7f8c8d;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #626e70;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="top-bar">
        <h2>ðŸ“¦ Products</h2>

        <div sec:authorize="hasRole('OWNER')">
            <a href="/products/new" class="btn-add">âž• Add Product</a>
        </div>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Price (â‚¹)</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>

        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>

            <td th:text="${product.price}"></td>

            <td th:classappend="${product.stockQuantity <= product.minStock} ? 'low-stock'">
                <span th:text="${product.stockQuantity}"></span>
                <span th:if="${product.stockQuantity <= product.minStock}">
                    âš 
                </span>
            </td>

            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}"
                   class="btn-edit">Edit</a>

                <form th:action="@{/products/delete/{id}(id=${product.id})}"
                      method="post"
                      style="display:inline;">

                    <button type="submit"
                            class="btn-delete"
                            onclick="return confirm('Are you sure to delete?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
    </table>

    <a th:href="@{/dashboard}" class="back-btn">â¬… Back to Dashboard</a>

</div>

</body>
</html>
