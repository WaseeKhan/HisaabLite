<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Shop - HisaabLite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f2c3a, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 35px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #2980b9;
        }

        .back {
            text-align:center;
            margin-top:15px;
        }

        .back a {
            text-decoration:none;
            color:#6b7280;
            font-size:13px;
        }

        #successMsg {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
            transition: opacity 1s ease;
        }

        #successMsg.hide {
            opacity: 0;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>ðŸš€ Register Your Shop</h2>

    <!-- Success Message -->
    <div id="successMsg" th:if="${success}">
        We are onboarding your business ðŸš€
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner"></div>

    <!-- Global Error -->
    <div th:if="${error}" style="color: red; margin-bottom: 15px;">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
        <div class="form-group">
            <label>Shop Name</label>
            <input type="text" th:field="*{shopName}" />
            <small style="color:red" th:if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}"></small>
        </div>

        <div class="form-group">
            <label>Owner Name</label>
            <input type="text" th:field="*{ownerName}" />
            <small style="color:red" th:if="${#fields.hasErrors('ownerName')}" th:errors="*{ownerName}"></small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" th:field="*{username}" />
            <small style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" />
            <small style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
        </div>

        <div class="form-group">
            <label>PAN Number</label>
            <input type="text" th:field="*{panNumber}" />
            <small style="color:red" th:if="${#fields.hasErrors('panNumber')}" th:errors="*{panNumber}"></small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" />
            <small style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>

        <button type="submit" class="btn">Register Business</button>

        <div class="back">
            <a th:href="@{/login}">â¬… Back to Login</a>
        </div>
    </form>
</div>

<script th:inline="javascript">
    const msgDiv = document.getElementById('successMsg');
    const spinner = document.getElementById('loadingSpinner');

    if(msgDiv) {
        spinner.style.display = 'block'; // show spinner
        let countdown = 10; // 10 seconds
        msgDiv.textContent = "We are onboarding your business ðŸš€";

        const interval = setInterval(() => {
            countdown--;
            if(countdown <= 0) {
                clearInterval(interval);
                spinner.style.display = 'none';
                msgDiv.textContent = "HisaabLite Welcomes You! ðŸŽ‰";
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000); // redirect after 2 seconds
            }
        }, 1000);
    }
</script>
</body>
</html>
