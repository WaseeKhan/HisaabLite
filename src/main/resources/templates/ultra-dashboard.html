<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HisaabLite Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #f4f6f9;
        }

        .sidebar {
            width: 200px;
            background: #111827;
            color: white;
            padding: 20px;
        }

        .sidebar h2 { margin-bottom: 30px; }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
        }

        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .value {
            font-size: 22px;
            font-weight: 600;
            margin-top: 5px;
        }

        .charts {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .chart-box {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        canvas {
            height: 220px !important;
        }

        .low-stock {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            font-size: 13px;
        }

        th {
            text-align: left;
            color: #999;
        }

        .danger {
            color: red;
            font-weight: 600;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            padding-top: 5px;
        }

    </style>
</head>

<body>

<div class="sidebar">
    <h2>HisaabLite</h2>
    <a href="/">Dashboard</a>
    <a href="/sales/new">New Sale</a>
    <a href="/sales/history">Sales History</a>
    <a href="/products">Products</a>
    <div style="text-align: right; margin-bottom: 10px;">
    <form th:action="@{/logout}" method="post">
        <button type="submit"
                style="padding:6px 12px; background:#e74c3c; color:white; border:none; border-radius:4px;">
            Logout
        </button>
    </form>
</div>
</div>

<div class="main">

    <!-- TOP CARDS -->
    <div class="stats">
        <div class="card">
            Today Revenue
            <div class="value">₹ <span th:text="${todayRevenue} ?: 0"></span></div>
        </div>

        <div class="card">
            Invoices
            <div class="value" th:text="${todayInvoices} ?: 0"></div>
        </div>

        <div class="card">
            Items Sold
            <div class="value" th:text="${todayItems} ?: 0"></div>
        </div>
    </div>

    <!-- CHART SECTION -->
    <div class="charts">

        <div class="chart-box">
            <h4>7 Day Revenue</h4>
            <canvas id="revenueChart"></canvas>
        </div>

        <div class="chart-box">
            <h4>Sales Distribution</h4>
            <canvas id="pieChart"></canvas>
        </div>

    </div>

    <!-- LOW STOCK -->
    <div class="low-stock">
        <table>
            <tr>
                <th>Product</th>
                <th>Stock</th>
            </tr>

            

            <tr th:each="product : ${lowStockProducts}">
                <td th:text="${product.name}"></td>
                <td class="danger" th:text="${product.stockQuantity}"></td>
            </tr>

            <tr th:if="${#lists.isEmpty(lowStockProducts)}">
                <td colspan="2" style="text-align:center; color:green;">
                    ✅ All products sufficiently stocked
                </td>
            </tr>
        </table>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        © 2026 HisaabLite | Built with ❤️ for Smart Business Owners
    </div>

</div>

<script th:inline="javascript">

    let labels = /*[[${labels}]]*/ [];
    let revenues = /*[[${revenues}]]*/ [];

    const ctx = document.getElementById('revenueChart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Revenue',
                data: revenues,
                borderWidth: 2,
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');

    new Chart(pieCtx, {
        type: 'doughnut',
        data: {
            labels: ['Revenue', 'Invoices', 'Items'],
            datasets: [{
                data: [
                    [[${todayRevenue} ?: 0]],
                    [[${todayInvoices} ?: 0]],
                    [[${todayItems} ?: 0]]
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

</script>

</body>
</html>
