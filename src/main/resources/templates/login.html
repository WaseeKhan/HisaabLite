<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - HisaabLite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f2c3a, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input:focus {
            border-color: #3498db;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #2980b9;
        }

        .logout-msg {
            margin-top: 15px;
            color: green;
            font-size: 14px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>üîê HisaabLite Login</h2>

    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required />
        </div>

        <button type="submit" class="btn-login">
            Login
        </button>
    </form>

    <div th:if="${param.logout}" class="logout-msg">
        ‚úÖ You have been logged out successfully.
    </div>

    <div th:if="${param.error}" style="color:red; margin-top:10px;">
        ‚ùå Invalid username or password.
    </div>

    <div style="margin-top:15px; text-align:center;">

    <a th:href="@{/register}" 
       style="font-size:13px; text-decoration:none; color:#3498db;">
        ‚ûï Register Your Shop
    </a>

    <br/><br/>

    <a th:href="@{/forgot-password}" 
       style="font-size:13px; text-decoration:none; color:#e67e22;">
        üîë Forgot Password?
    </a>

</div>

    <div class="footer-text">
        ¬© 2026 HisaabLite | Smart Retail Management
    </div>
</div>

</body>
</html>
